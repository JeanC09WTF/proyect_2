name: BrowserStack Test Matrix

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test_file: [
          'tests/test_web_app.py::TestWebApp::test_login_flow',
          'tests/test_web_app.py::TestWebApp::test_search_feature',
          'tests/mobile/test_mobile_app.py::TestMobileApp::test_mobile_navigation'
        ]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pytest pytest-xdist
      
      - name: Create directories
        run: |
          mkdir -p screenshots/${{ matrix.test_file }}
          mkdir -p test-results/${{ matrix.test_file }}
      
      - name: Run tests
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          SCREENSHOT_DIR: "screenshots/${{ matrix.test_file }}"
        run: |
          # Convertir el nombre del test a formato de archivo seguro
          TEST_FILE_NAME=$(echo "${{ matrix.test_file }}" | tr '/:' '___')
          pytest -v "${{ matrix.test_file }}" \
            --junitxml="test-results/${{ matrix.test_file }}/results.xml"
      
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ github.run_id }}
          path: screenshots/
          retention-days: 3
          if-no-files-found: ignore
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: test-results/
          retention-days: 3
          if-no-files-found: ignore
